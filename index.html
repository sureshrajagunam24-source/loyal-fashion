<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyal Fashion - Premium Store</title>
    <style>
        body { background-color: #f1f3f6; font-family: sans-serif; margin: 0; padding: 0; }
        .header { background-color: #000; color: white; padding: 15px 50px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; }
        .banner { width: 100%; height: 200px; background: linear-gradient(to right, #000, #434343); border-radius: 15px; margin-bottom: 30px; display: flex; align-items: center; justify-content: center; color: #ffd700; flex-direction: column; text-align: center; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px 50px; }
        .product-card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); text-align: center; transition: 0.3s; }
        .product-card img { width: 100%; height: 260px; object-fit: cover; border-radius: 10px; }
        .buy-btn { background: #000; color: white; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; }
        .buy-btn:hover { background: #333; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="image.png" style="width: 40px; border-radius: 50%;">
            <span style="font-weight: bold; font-size: 20px; letter-spacing: 1px;">LOYAL FASHION</span>
        </div>
        <div style="flex: 0.5;">
            <input type="text" placeholder="Search for premium shirts, jeans..." style="width: 100%; padding: 10px; border-radius: 5px; border: none; outline: none;">
        </div>
        <button style="background: white; color: black; border: none; padding: 8px 20px; border-radius: 5px; font-weight: bold;">Login</button>
    </div>

    <!-- MAIN CONTENT -->
    <div style="padding: 20px 50px;">
        <div class="banner">
            <h1 style="font-size: 35px; margin: 0;">BIG BILLION SALE!</h1>
            <p style="font-size: 16px; color: white;">Premium Collections Starting from ₹499</p>
        </div>

        <h2 style="margin-bottom: 25px;">Our Collections</h2>
        
        <!-- INGA THAAN PRODUCTS AUTOMATIC-AH VARUM -->
        <div id="product-list" class="product-grid">
            <p style="text-align: center; width: 100%;">Loading Products...</p>
        </div>
    </div>

    <!-- FIREBASE LIBRARIES -->
    <script src="https://www.gstatic.com"></script>
    <script src="https://www.gstatic.com"></script>

    <script>
        // Unga Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCax6078YpxQU0kHIChQLuEmpLUYXSxQr4",
            authDomain: "e-commerce-wepsite.firebaseapp.com",
            projectId: "e-commerce-wepsite",
            storageBucket: "e-commerce-wepsite.firebasestorage.app",
            messagingSenderId: "394408704286",
            appId: "1:394408704286:web:9ad690a946b225ab20f10f"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Products-ai load panna
        async function loadProducts() {
            try {
                const snapshot = await db.collection("products").orderBy("createdAt", "desc").get();
                const list = document.getElementById('product-list');
                list.innerHTML = ""; 

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    list.innerHTML += `
                        <div class="product-card">
                            <img src="${data.imageUrl}" alt="${data.productName}">
                            <h3 style="font-size: 18px; margin: 15px 0 5px 0;">${data.productName}</h3>
                            <p style="font-weight: bold; font-size: 22px; color: #000; margin-bottom: 15px;">₹${data.price}</p>
                            <button class="buy-btn" onclick="placeOrder('${data.productName}')">Buy Now</button>
                        </div>
                    `;
                });
            } catch (e) {
                console.error("Error loading products: ", e);
            }
        }

        // WhatsApp illama simple Order message
        function placeOrder(name) {
            alert("Order Placed Successfully for: " + name + " ✅\nOur team will contact you soon for payment!");
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
