<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Loyal Fashion</title>
    <style>
        :root { --primary: #ff3f6c; --dark: #282c3f; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
        .checkout-container { max-width: 600px; margin: 20px auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        
        /* Product Preview */
        .order-summary { display: flex; gap: 20px; align-items: center; background: #fafafa; padding: 15px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #eee; }
        .order-summary img { width: 100px; height: 120px; object-fit: cover; border-radius: 8px; }
        .item-details h3 { margin: 0 0 5px; font-size: 18px; color: var(--dark); }
        .item-details p { margin: 5px 0; color: #666; font-size: 15px; }
        .price-tag { color: #000; font-weight: bold; font-size: 18px; }

        /* Form Style with Edit UI */
        .form-group { margin-bottom: 18px; position: relative; }
        label { font-weight: bold; display: block; margin-bottom: 5px; font-size: 13px; color: #555; }
        
        .input-wrapper { display: flex; gap: 10px; align-items: center; }
        input, textarea { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; background: #f9f9f9; transition: 0.3s; }
        input[readonly], textarea[readonly] { background: #f1f1f1; cursor: not-allowed; border-color: transparent; }
        
        .edit-btn { background: #eee; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 14px; transition: 0.3s; font-weight: bold; }
        .edit-btn:hover { background: #ddd; }
        
        .place-order-btn { width: 100%; background: var(--dark); color: #fff; padding: 15px; border: none; border-radius: 8px; font-size: 17px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .place-order-btn:hover { background: #000; transform: translateY(-2px); }
        .back-link { display: inline-block; margin-bottom: 20px; text-decoration: none; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="checkout-container">
    <a href="index.html" class="back-link">‚Üê Continue Shopping</a>
    <h2>üì¶ Checkout</h2>

    <div id="order-preview" class="order-summary">
        <p>Loading product details...</p>
    </div>

    <div class="form-group">
        <label>Full Name</label>
        <div class="input-wrapper">
            <input type="text" id="bName" placeholder="Name not found" readonly>
            <button class="edit-btn" onclick="toggleEdit('bName')">‚úèÔ∏è Edit</button>
        </div>
    </div>

    <div class="form-group">
        <label>Mobile Number</label>
        <div class="input-wrapper">
            <input type="number" id="bMobile" placeholder="Mobile not found" readonly>
            <button class="edit-btn" onclick="toggleEdit('bMobile')">‚úèÔ∏è Edit</button>
        </div>
    </div>

    <div class="form-group">
        <label>Delivery Address</label>
        <div class="input-wrapper">
            <textarea id="bAddress" placeholder="Address not found" readonly></textarea>
            <button class="edit-btn" onclick="toggleEdit('bAddress')">‚úèÔ∏è Edit</button>
        </div>
    </div>

    <button class="place-order-btn" onclick="confirmOrder()">PLACE ORDER (CASH ON DELIVERY)</button>
    <p id="msg" style="text-align: center; font-weight: bold; color: green; margin-top: 10px;"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
    const firebaseConfig = { 
        apiKey:"AIzaSyCax6078YpxQU0kHIChQLuEmpLUYXSxQr4", 
        authDomain:"e-commerce-wepsite.firebaseapp.com", 
        projectId:"e-commerce-wepsite", 
        storageBucket:"e-commerce-wepsite.appspot.com", 
        messagingSenderId:"394408704286", 
        appId:"1:394408704286:web:9ad690a946b225ab20f10f" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // 1. Details page-la irundhu vandha data-ah fetch pannuvom
    const buyData = JSON.parse(localStorage.getItem("directBuy"));

    if(buyData) {
        document.getElementById("order-preview").innerHTML = `
            <img src="${buyData.imageUrl}">
            <div class="item-details">
                <h3>${buyData.productName}</h3>
                <p>Selected Size: <b style="color:var(--primary)">${buyData.size}</b></p>
                <div class="price-tag">‚Çπ${buyData.price}</div>
            </div>
        `;
    } else {
        window.location.href = "index.html";
    }

    // 2. AUTO-FILL PROFILE DATA WITH MULTI-FIELD CHECK
    auth.onAuthStateChanged(user => {
        if (user) {
            db.collection("users").doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const profile = doc.data();
                    // Name load aagala-na alternates check pannuvom
                    document.getElementById("bName").value = profile.fullName || profile.name || profile.displayName || "";
                    document.getElementById("bMobile").value = profile.mobile || profile.phone || "";
                    document.getElementById("bAddress").value = profile.address || "";
                } else {
                    document.querySelectorAll('input, textarea').forEach(el => el.removeAttribute('readonly'));
                }
            });
        }
    });

    // 3. TOGGLE EDIT FUNCTION
    window.toggleEdit = function(id) {
        const input = document.getElementById(id);
        if (input.hasAttribute('readonly')) {
            input.removeAttribute('readonly');
            input.style.background = "#fff";
            input.style.borderColor = "var(--primary)";
            input.focus();
        } else {
            input.setAttribute('readonly', true);
            input.style.background = "#f1f1f1";
            input.style.borderColor = "#ddd";
        }
    }

    // 4. CONFIRM ORDER LOGIC
    window.confirmOrder = async function() {
        const name = document.getElementById("bName").value.trim();
        const mobile = document.getElementById("bMobile").value.trim();
        const address = document.getElementById("bAddress").value.trim();
        const user = auth.currentUser;

        if(!name || !mobile || !address) {
            alert("Please fill all delivery details! üìù");
            return;
        }

        if(!user) {
            alert("Please login to place order! üë§");
            return;
        }

        document.getElementById("msg").innerText = "Placing Order... ‚è≥";

        try {
            await db.collection("orders").add({
                productName: buyData.productName,
                price: buyData.price,
                imageUrl: buyData.imageUrl,
                size: buyData.size,
                buyerName: name,
                buyerMobile: mobile,
                buyerAddress: address,
                user: user.email,
                status: "Pending",
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById("msg").innerText = "Order Placed Successfully! üéâ";
            localStorage.removeItem("directBuy"); 
            
            setTimeout(() => {
                window.location.href = "my-orders.html";
            }, 2000);

        } catch (err) {
            alert("Order Error: " + err.message);
            document.getElementById("msg").innerText = "";
        }
    }
</script>
</body>
</html>
