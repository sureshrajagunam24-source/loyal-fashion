<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - UTRA FASHION</title>
    <style>
        :root { --primary: #ff3f6c; --dark: #282c3f; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
        .checkout-container { max-width: 600px; margin: 20px auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .order-summary { display: flex; gap: 20px; align-items: center; background: #fafafa; padding: 15px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #eee; }
        .order-summary img { width: 100px; height: 120px; object-fit: cover; border-radius: 8px; }
        .item-details h3 { margin: 0 0 5px; font-size: 18px; color: var(--dark); }
        .item-details p { margin: 5px 0; color: #666; font-size: 15px; }
        .price-tag { color: #000; font-weight: bold; font-size: 18px; }
        .delivery-box { margin-top: 10px; padding: 12px; background: #e8f5e9; border-radius: 8px; border: 1px solid #c8e6c9; display: flex; align-items: center; gap: 12px; }
        .delivery-box b { color: #2e7d32; font-size: 13px; text-transform: uppercase; }
        .delivery-box span { font-weight: bold; color: #333; font-size: 15px; display: block; }
        .method-selector { margin-bottom: 20px; padding: 15px; background: #f9f9f9; border-radius: 10px; border: 1px solid #eee; }
        .payment-box { display: none; margin-top: 15px; background: #fff9fa; border: 2px dashed var(--primary); padding: 20px; border-radius: 12px; text-align: center; }
        .qr-img { width: 180px; margin: 15px 0; border: 5px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .upi-id { background: #eee; padding: 8px; border-radius: 5px; font-weight: bold; font-size: 14px; margin-bottom: 15px; display: inline-block; }
        .upload-area { margin-top: 15px; text-align: left; }
        .upload-area label { color: var(--primary); margin-bottom: 8px; font-weight: bold; }
        .form-group { margin-bottom: 18px; position: relative; }
        label { font-weight: bold; display: block; margin-bottom: 5px; font-size: 13px; color: #555; }
        .input-wrapper { display: flex; gap: 10px; align-items: center; }
        input, textarea { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; background: #f9f9f9; transition: 0.3s; width: 100%; box-sizing: border-box; }
        input[readonly], textarea[readonly] { background: #f1f1f1; cursor: not-allowed; border-color: transparent; }
        .edit-btn { background: #eee; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: bold; }
        .place-order-btn { width: 100%; background: var(--dark); color: #fff; padding: 15px; border: none; border-radius: 8px; font-size: 17px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .back-link { display: inline-block; margin-bottom: 20px; text-decoration: none; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="checkout-container">
    <a href="index.html" class="back-link">‚Üê Continue Shopping</a>
    <h2>üì¶ Checkout - UTRA FASHION</h2>

    <div id="order-preview" class="order-summary">
        <p>Loading product details...</p>
    </div>

    <div class="delivery-box">
        <span style="font-size: 24px;">üöö</span>
        <div>
            <b>Estimated Delivery:</b>
            <span id="est-date">Calculating date...</span>
        </div>
    </div>
    
    <div id="address-section" style="margin-top: 20px;">
        <div class="form-group">
            <label>Full Name</label>
            <div class="input-wrapper"><input type="text" id="bName" readonly><button class="edit-btn" onclick="toggleEdit('bName')">‚úèÔ∏è Edit</button></div>
        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <div class="input-wrapper"><input type="number" id="bMobile" readonly><button class="edit-btn" onclick="toggleEdit('bMobile')">‚úèÔ∏è Edit</button></div>
        </div>
        <div class="form-group">
            <label>Delivery Address</label>
            <div class="input-wrapper"><textarea id="bAddress" readonly></textarea><button class="edit-btn" onclick="toggleEdit('bAddress')">‚úèÔ∏è Edit</button></div>
        </div>

        <div class="form-group">
            <label>Pincode (Required)</label>
            <div class="input-wrapper"><input type="number" id="bPincode" placeholder="Enter 6-digit Pincode"></div>
        </div>

        <div class="method-selector">
            <label>Select Payment Method:</label>
            <select id="payMethod" onchange="togglePaymentUI()" style="width:100%; padding:10px; border-radius:8px;">
                <option value="COD">Cash on Delivery (COD)</option>
                <option value="Online">Online Payment (UPI Scan)</option>
            </select>
        </div>

        <div id="payment-section" class="payment-box">
            <h3>UPI Payment</h3>
            <img id="admin-qr" src="" class="qr-img" alt="UPI QR Code">
            <br><div id="admin-upi" class="upi-id">UPI: Loading...</div>
            <div class="upload-area">
                <label>Upload Payment Screenshot:</label>
                <input type="file" id="payScreenshot" accept="image/*">
            </div>
        </div>

        <button class="place-order-btn" id="final-btn" onclick="confirmOrder()">PLACE ORDER (‚Çπ<span id="display-price">0</span>)</button>
    </div>

    <p id="msg" style="text-align: center; font-weight: bold; color: green; margin-top: 10px;"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
    const firebaseConfig = { apiKey:"AIzaSyCax6078YpxQU0kHIChQLuEmpLUYXSxQr4", authDomain:"e-commerce-wepsite.firebaseapp.com", projectId:"e-commerce-wepsite", storageBucket:"e-commerce-wepsite.appspot.com", messagingSenderId:"394408704286", appId:"1:394408704286:web:9ad690a946b225ab20f10f" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const buyData = JSON.parse(localStorage.getItem("directBuy"));
    let adminCodCharge = 0;

    // 1. FETCH ADMIN SETTINGS
    async function fetchSettings() {
        const snap = await db.collection("settings").doc("paymentConfig").get();
        if(snap.exists()) {
            const data = snap.data();
            document.getElementById("admin-qr").src = data.qrCodeUrl || "https://via.placeholder.com/180?text=No+QR+Set";
            document.getElementById("admin-upi").innerText = "UPI: " + (data.gpayNumber || "Not Available");
            adminCodCharge = data.codCharge || 0;
            updateUIPrice();
        }
    }

    if(buyData) {
        document.getElementById("order-preview").innerHTML = `
            <img src="${buyData.imageUrl}">
            <div class="item-details">
                <h3>${buyData.productName}</h3>
                <p>Size: <b style="color:var(--primary)">${buyData.size}</b></p>
                <div class="price-tag">‚Çπ${buyData.price}</div>
            </div>`;
        fetchSettings();
    } else { window.location.href = "index.html"; }

    function updateUIPrice() {
        const method = document.getElementById("payMethod").value;
        const finalPrice = (method === "COD") ? (buyData.price + adminCodCharge) : buyData.price;
        document.getElementById("display-price").innerText = finalPrice;
    }

    function calculateDelivery() {
        const deliveryDate = new Date();
        deliveryDate.setDate(new Date().getDate() + 5); 
        document.getElementById("est-date").innerText = deliveryDate.toLocaleDateString('en-IN', { day: 'numeric', month: 'long', year: 'numeric' });
    }
    calculateDelivery();

    auth.onAuthStateChanged(user => {
        if (user) {
            db.collection("users").doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const profile = doc.data();
                    document.getElementById("bName").value = profile.fullName || profile.name || "";
                    document.getElementById("bMobile").value = profile.mobile || "";
                    document.getElementById("bAddress").value = profile.address || "";
                }
            });
        }
    });

    window.toggleEdit = function(id) {
        const input = document.getElementById(id);
        if (input.hasAttribute('readonly')) { input.removeAttribute('readonly'); input.style.background = "#fff"; } 
        else { input.setAttribute('readonly', true); input.style.background = "#f1f1f1"; }
    }

    window.togglePaymentUI = function() {
        const method = document.getElementById("payMethod").value;
        document.getElementById("payment-section").style.display = (method === "Online") ? "block" : "none";
        updateUIPrice();
    }

    window.confirmOrder = async function() {
        const name = document.getElementById("bName").value.trim();
        const mobile = document.getElementById("bMobile").value.trim();
        const address = document.getElementById("bAddress").value.trim();
        const pincode = document.getElementById("bPincode").value.trim();
        const method = document.getElementById("payMethod").value;
        const screenshot = document.getElementById("payScreenshot").files[0];
        const finalPrice = Number(document.getElementById("display-price").innerText);
        const user = auth.currentUser;

        if(!name || !mobile || !address || !pincode) return alert("Fill all details!");
        if(pincode.length !== 6) return alert("Invalid Pincode!");
        if(!user) return alert("Login first!");
        if(method === "Online" && !screenshot) return alert("Upload screenshot!");
        
        document.getElementById("msg").innerText = "Processing... ‚è≥";

        const orderData = {
            productName: buyData.productName,
            price: finalPrice,
            imageUrl: buyData.imageUrl,
            size: buyData.size,
            buyerName: name,
            buyerMobile: mobile,
            buyerAddress: address + " - Pincode: " + pincode,
            deliveryEstimate: document.getElementById("est-date").innerText,
            user: user.email,
            paymentMethod: method,
            status: "Pending",
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        if(method === "Online") {
            const reader = new FileReader();
            reader.readAsDataURL(screenshot);
            reader.onload = async () => {
                orderData.paymentScreenshot = reader.result;
                await saveOrder(orderData);
            };
        } else {
            await saveOrder(orderData);
        }
    }

    async function saveOrder(data) {
        try {
            await db.collection("orders").add(data);
            document.getElementById("msg").innerText = "Order Placed Successfully! üéâ";
            localStorage.removeItem("directBuy");
            setTimeout(() => { window.location.href = "my-orders.html"; }, 2000);
        } catch (err) { alert("Error!"); }
    }
</script>
</body>
</html>
