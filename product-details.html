
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Loyal Fashion</title>
    <style>
        :root { --primary: #ff3f6c; --dark: #282c3f; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; padding: 20px; }
        
        .details-container { display: flex; gap: 30px; max-width: 1200px; margin: 30px auto; flex-wrap: wrap; }
        .gallery-section { display: flex; gap: 15px; min-width: 500px; }
        
        .thumbnail-column { display: flex; flex-direction: column; gap: 10px; width: 80px; }
        .thumb-img { width: 70px; height: 90px; object-fit: cover; cursor: pointer; border: 1px solid #eee; border-radius: 4px; transition: 0.3s; }
        .thumb-img:hover, .thumb-img.active { border: 2px solid var(--primary); }

        .image-zoom-container { position: relative; width: 450px; height: 550px; overflow: hidden; border-radius: 8px; border: 1px solid #eee; cursor: zoom-in; }
        .image-zoom-container img { width: 100%; height: 100%; object-fit: contain; transition: transform 0.2s ease-out; }
        .image-zoom-container:hover img { transform: scale(2); }

        .details-section { flex: 1; min-width: 300px; }
        .details-section h1 { font-size: 26px; margin: 0 0 10px; color: var(--dark); }
        .price { font-size: 24px; font-weight: bold; color: #000; margin-bottom: 10px; }
        
        .rating-badge { background: #e8f5e9; color: #2e7d32; padding: 5px 10px; border-radius: 4px; font-weight: bold; display: inline-block; margin-bottom: 20px; }

        .size-section { margin: 20px 0; }
        .size-title { font-weight: bold; margin-bottom: 10px; display: block; }
        .size-options { display: flex; gap: 10px; }
        .size-btn { padding: 10px 18px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-weight: bold; border-radius: 4px; transition: 0.3s; }
        .size-btn:hover { border-color: var(--primary); }
        .size-btn.active { background: var(--dark); color: #fff; border-color: var(--dark); }

        .desc-container { margin-top: 25px; border-top: 1px solid #eee; padding-top: 20px; }
        .desc-title { font-weight: bold; font-size: 16px; margin-bottom: 10px; display: block; color: var(--dark); }
        .desc-text { color: #666; line-height: 1.6; font-size: 14px; white-space: pre-wrap; }

        .btn-group { display: flex; gap: 15px; margin-top: 30px; }
        .btn-group button { flex: 1; padding: 15px; font-weight: bold; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .add-cart { background: #fff; border: 1px solid #d4d5d9; color: var(--dark); transition: 0.3s; }
        .add-cart:hover { border-color: var(--dark); }
        .buy-now { background: var(--dark); border: none; color: #fff; transition: 0.3s; }
        .buy-now:hover { background: #000; }

        .action-tray { display: flex; gap: 15px; margin-top: 20px; }
        .circle-btn { width: 45px; height: 45px; border-radius: 50%; border: 1px solid #eee; background: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .back-link { cursor: pointer; color: var(--primary); font-weight: bold; margin-bottom: 20px; display: block; text-decoration: none; }

        /* REVIEWS SECTION STYLES */
        .reviews-container { max-width: 1200px; margin: 50px auto; padding: 30px; background: #fafafa; border-radius: 12px; border: 1px solid #eee; }
        .reviews-container h2 { margin-top: 0; color: var(--dark); }
        .review-card { border-bottom: 1px solid #ddd; padding: 15px 0; }
        .review-card:last-child { border-bottom: none; }
        .r-header { display: flex; justify-content: space-between; align-items: center; }
        .r-header b { font-size: 15px; color: #333; }
        .r-header span { font-size: 12px; color: #888; }
        .r-stars { color: #ffc107; font-size: 14px; margin: 5px 0; }
        .r-comment { color: #555; font-size: 14px; line-height: 1.5; margin: 0; }
        
        .add-review-box { background: #fff; padding: 20px; border-radius: 8px; margin-top: 30px; border: 1px solid #eee; }
        .add-review-box select, .add-review-box textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-family: inherit; box-sizing: border-box;}
        .add-review-box button { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* RELATED PRODUCTS SECTION STYLE */
        .related-container { max-width: 1200px; margin: 40px auto; padding: 20px; border-top: 8px solid #f5f5f6; }
        .related-scroll { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .related-card { min-width: 160px; background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 10px; cursor: pointer; text-align: left; }
         .related-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 6px; }
         .related-card h4 { font-size: 14px; margin: 10px 0 5px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; color: #333; }
      
        /* =========================================
           MASS UPDATE: MOBILE RESPONSIVE DESIGN üì±
           ========================================= */
        @media (max-width: 768px) {
            body { padding: 15px; }
            .details-container { flex-direction: column; padding: 0; gap: 20px; margin: 10px auto; }
            
            /* Gallery mobile view */
            .gallery-section { flex-direction: column-reverse; min-width: 100%; }
            .thumbnail-column { flex-direction: row; width: 100%; overflow-x: auto; gap: 10px; padding-bottom: 5px; }
            .thumb-img { width: 60px; height: 80px; flex-shrink: 0; }
            .image-zoom-container { width: 100%; height: 400px; }
            
            /* Details text mobile view */
            .details-section { min-width: 100%; padding: 0 5px; box-sizing: border-box; }
            .details-section h1 { font-size: 22px; }
            .price { font-size: 20px; }
            .btn-group { flex-direction: column; gap: 10px; }
            
            /* Reviews section mobile view */
            .reviews-container { padding: 15px; margin: 30px auto; }
        }
    </style>
</head>
<body>

<div style="max-width: 1200px; margin: 0 auto;">
    <a href="index.html" class="back-link">‚Üê Back to Shopping</a>
</div>

<div class="details-container">
    <div class="gallery-section">
        <div class="thumbnail-column" id="thumbnail-list"></div>
        <div class="image-zoom-container" onmousemove="zoom(event)" onmouseleave="resetZoom()">
            <img id="mainImg" src="">
        </div>
    </div>

    <div class="details-section">
        <div id="p-rating" class="rating-badge">‚≠ê Loading...</div>
        <h1 id="p-name">Product Name</h1>
        <div class="price" id="p-price">‚Çπ0</div>
        
        <div class="size-section" id="size-area">
            <span class="size-title">SELECT SIZE</span>
            <div class="size-options" id="size-list"></div>
        </div>

        <div class="desc-container">
            <span class="desc-title">Product Details</span>
            <p id="p-desc" class="desc-text"></p>
        </div>

        <div class="action-tray">
            <button class="circle-btn" onclick="addFav()" title="Wishlist">‚ù§Ô∏è</button>
            <button class="circle-btn" onclick="shareWa()" title="WhatsApp Share">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" width="22">
            </button>
        </div>

        <div class="btn-group">
            <button class="add-cart" onclick="addToCart()">ADD TO CART</button>
            <button class="buy-now" onclick="prepareBuy()">BUY NOW</button>
        </div>
    </div>
</div>

      <div class="related-container">
    <h2 style="font-size: 20px; margin-bottom: 20px;">You May Also Like</h2>
    <div class="related-scroll" id="related-list">
        <p style="color:#888;">Fetching similar products...</p>
    </div>
</div>

<div class="reviews-container">
    <h2>Customer Reviews ‚≠ê</h2>
    <div id="reviews-list">
        <p style="color:#666;">Loading reviews... ‚è≥</p>
    </div>

    <div id="login-msg" style="margin-top:20px; color:var(--primary); font-weight:bold;">
        Please login to write a review. üë§
    </div>

    <div class="add-review-box" id="review-form-box" style="display:none;">
        <h3>Write a Review ‚úçÔ∏è</h3>
        <select id="r-rating">
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5/5) - Excellent</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4/5) - Very Good</option>
            <option value="3">‚≠ê‚≠ê‚≠ê (3/5) - Good</option>
            <option value="2">‚≠ê‚≠ê (2/5) - Average</option>
            <option value="1">‚≠ê (1/5) - Poor</option>
        </select>
        <textarea id="r-comment" rows="3" placeholder="Write your experience with this product..."></textarea>
        <button onclick="submitReview()">Submit Review</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { apiKey:"AIzaSyCax6078YpxQU0kHIChQLuEmpLUYXSxQr4", authDomain:"e-commerce-wepsite.firebaseapp.com", projectId:"e-commerce-wepsite", storageBucket:"e-commerce-wepsite.appspot.com", messagingSenderId:"394408704286", appId:"1:394408704286:web:9ad690a946b225ab20f10f" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const urlParams = new URLSearchParams(window.location.search);
const productId = urlParams.get('id');
let productData = {};
let selectedSize = ""; 

if(productId) {
    db.collection("products").doc(productId).get().then(doc => {
        if(doc.exists) {
            productData = doc.data();
            loadRelated(productData.category, productId);
            document.getElementById("p-name").innerText = productData.productName;
            document.getElementById("p-price").innerText = "‚Çπ" + productData.price;
            document.getElementById("mainImg").src = productData.imageUrl;
            document.getElementById("p-desc").innerText = productData.description || "Premium quality material. Part of the Loyal Fashion exclusive collection.";
            
            const sizeList = document.getElementById("size-list");
            if(productData.sizes && productData.sizes.length > 0) {
                productData.sizes.forEach(size => {
                    sizeList.innerHTML += `<button class="size-btn" onclick="selectSize(this, '${size}')">${size}</button>`;
                });
            } else {
                document.getElementById("size-area").style.display = "none";
            }

            const images = [productData.imageUrl, productData.imageUrl2, productData.imageUrl3, productData.imageUrl4, productData.imageUrl5, productData.imageUrl6];
            let thumbHTML = '';
            images.forEach((img, idx) => {
                if(img && img.trim() !== "") {
                    thumbHTML += `<img src="${img}" class="thumb-img ${idx===0?'active':''}" onclick="changeImg(this, '${img}')">`;
                }
            });
            document.getElementById("thumbnail-list").innerHTML = thumbHTML;

            // Load Reviews after getting product name
            loadReviews();
        }
    });
}

// Check Login Status for Review Box
auth.onAuthStateChanged(user => {
    if(user) {
        document.getElementById("login-msg").style.display = "none";
        document.getElementById("review-form-box").style.display = "block";
    } else {
        document.getElementById("login-msg").style.display = "block";
        document.getElementById("review-form-box").style.display = "none";
    }
});

// Related Products Load Panra Logic
function loadRelated(cat, currentId) {
    db.collection("products").where("category", "==", cat).limit(8).get().then(snap => {
        const list = document.getElementById("related-list");
        list.innerHTML = "";
        snap.forEach(doc => {
            const data = doc.data();
            if(doc.id !== currentId) {
                list.innerHTML += `
                <div class="related-card" onclick="window.location.href='product-details.html?id=${doc.id}'">
                    <img src="${data.imageUrl}">
                    <h4>${data.productName}</h4>
                    <b>‚Çπ${data.price}</b>
                </div>`;
            }
        });
    });
}
/* REVIEWS LOGIC */
function loadReviews() {
    db.collection("reviews").where("productName", "==", productData.productName).onSnapshot(snap => {
        const list = document.getElementById("reviews-list");
        list.innerHTML = "";
        let totalRating = 0;
        let reviewsArr = [];

        snap.forEach(doc => reviewsArr.push(doc.data()));

        // Sort by newest first
        reviewsArr.sort((a,b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

        if(reviewsArr.length === 0) {
            list.innerHTML = "<p style='color:#666;'>No reviews yet. Be the first to review! üåü</p>";
        } else {
            reviewsArr.forEach(r => {
                totalRating += r.rating;
                let stars = "‚≠ê".repeat(r.rating);
                let dateStr = r.createdAt ? r.createdAt.toDate().toLocaleDateString() : "Just now";
                
                list.innerHTML += `
                <div class="review-card">
                    <div class="r-header"><b>${r.userName}</b> <span>${dateStr}</span></div>
                    <div class="r-stars">${stars}</div>
                    <p class="r-comment">${r.comment}</p>
                </div>`;
            });
        }
        
        let avg = snap.size > 0 ? (totalRating / snap.size).toFixed(1) : "0.0";
        document.getElementById("p-rating").innerText = `‚≠ê ${avg} (${snap.size} Reviews)`;
    });
}

window.submitReview = async function() {
    const user = auth.currentUser;
    const rating = parseInt(document.getElementById("r-rating").value);
    const comment = document.getElementById("r-comment").value.trim();

    if(!comment) { alert("Please write a comment! üìù"); return; }

    try {
        // Fetch user's actual name from profile
        let uName = user.email.split('@')[0];
        const userDoc = await db.collection("users").doc(user.uid).get();
        if(userDoc.exists && (userDoc.data().fullName || userDoc.data().name)) {
            uName = userDoc.data().fullName || userDoc.data().name;
        }

        await db.collection("reviews").add({
            productName: productData.productName,
            productId: productId,
            userName: uName,
            userEmail: user.email,
            rating: rating,
            comment: comment,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        document.getElementById("r-comment").value = "";
        alert("Review submitted successfully! Thank you! ‚≠ê");
    } catch(err) {
        alert("Error: " + err.message);
    }
}

// UI Functions
window.selectSize = function(btn, size) {
    selectedSize = size;
    document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

window.changeImg = function(el, src) {
    document.getElementById("mainImg").src = src;
    document.querySelectorAll('.thumb-img').forEach(t => t.classList.remove('active'));
    el.classList.add('active');
}

function zoom(e) {
    const zoomer = e.currentTarget;
    const img = zoomer.querySelector('img');
    let x = (e.offsetX / zoomer.offsetWidth) * 100;
    let y = (e.offsetY / zoomer.offsetHeight) * 100;
    img.style.transformOrigin = `${x}% ${y}%`;
}
function resetZoom() { document.getElementById("mainImg").style.transformOrigin = `center`; }

window.prepareBuy = function() {
    // 1. MODHALA INDHA LOGIN CHECK-AH ADD PANNUNGA
    const user = auth.currentUser; 
    if(!user) { 
        alert("Please login first to buy products! üë§"); 
        openLogin(); // Login box-ah open pannum
        return; 
    }

    // 2. UNGA PAZHAYA LOGIC INGA IRUKKUM (Line 215 to 225)
    if(productData.sizes && productData.sizes.length > 0 && !selectedSize) {
        alert("Please select a size first! üëï"); 
        return;
    }

    const buyItem = { 
        productId: productId, 
        productName: productData.productName, 
        price: productData.price, 
        imageUrl: productData.imageUrl, 
        size: selectedSize || "Free Size" 
    };
    
    localStorage.setItem("directBuy", JSON.stringify(buyItem));
    window.location.href = "checkout.html"; 
}
/* MASS UPDATE: FIXED ADD TO CART LOGIC */
window.addToCart = function() {
    const user = auth.currentUser;
    if(!user) { 
        alert("Please login first! üë§"); 
        return; 
    }
    
    // Check if size is selected (if sizes are available)
    if(productData.sizes && productData.sizes.length > 0 && !selectedSize) { 
        alert("Please select a size first! üëï"); 
        return; 
    }

    // Push item to Local Storage Cart
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ 
        id: productId, 
        name: productData.productName, 
        price: productData.price, 
        image: productData.imageUrl, 
        size: selectedSize || "Free Size" 
    });
    
    localStorage.setItem("cart", JSON.stringify(cart));
    
    // Optional: Go direct to cart or show alert
    if(confirm("Added to Cart! üõí Do you want to go to the Cart page now?")) {
        window.location.href = "cart.html";
    }
}

function shareWa() {
    const text = `Check this out on Loyal Fashion! üî•\n\nüõç *${productData.productName}*\nüí∞ Price: ‚Çπ${productData.price}\n\nLink: ${window.location.href}`;
    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
}

function addFav() {
    const user = auth.currentUser;
    if(!user) { alert("Please Login First! üë§"); return; }
    db.collection("wishlist").add({ user: user.email, productName: productData.productName, imageUrl: productData.imageUrl, createdAt: firebase.firestore.FieldValue.serverTimestamp() }).then(() => alert("Added to Wishlist! ‚ù§Ô∏è"));
}
</script>
</body>
</html>
