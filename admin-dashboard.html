<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loyal Fashion - Admin Panel</title>
<style>
body{margin:0;font-family:Segoe UI;display:flex;height:100vh;background:#f4f6f9;}
.sidebar{width:260px;background:#000;color:white;display:flex;flex-direction:column;padding:20px;}
.logo{text-align:center;margin-bottom:40px;}
.logo img{width:60px;border-radius:50%;}
.logo h2{margin-top:10px;letter-spacing:2px;}
.nav-item{padding:15px;margin-bottom:10px;border-radius:8px;cursor:pointer;transition:0.3s;}
.nav-item:hover{background:#222;color:#ffd700;}
.logout{margin-top:auto;background:#ff4d4d;text-align:center;}
.main{flex:1;padding:40px;overflow:auto;}
.card{background:white;padding:25px;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,0.05);margin-bottom:30px;}
input{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #ddd;}
button{padding:12px;border:none;border-radius:8px;font-weight:bold;cursor:pointer;}
.post-btn{width:100%;background:#007bff;color:white;margin-bottom:10px;}
.edit-btn{background:#ffc107;color:black;margin-right:5px;}
.delete-btn{background:#dc3545;color:white;}
table{width:100%;border-collapse:collapse;}
th,td{padding:12px;border-bottom:1px solid #eee;text-align:left;}
</style>
</head>
<body>

<div class="sidebar">
    <div class="logo"><img src="image.png" alt="Logo"><h2>LOYAL FASHION</h2></div>
    <div class="nav-item">ðŸ“Š Dashboard</div>
    <div class="nav-item">ðŸ“¦ Inventory</div>
    <div class="nav-item logout" onclick="logout()">ðŸšª Logout</div>
</div>

<div class="main">
<h1>Admin Dashboard</h1>
<div class="card">
    <h3>Add / Edit Product</h3>
    <input type="hidden" id="editId">
    <input type="text" id="pName" placeholder="Product Name">
    <input type="number" id="pPrice" placeholder="Price (â‚¹)">
    <input type="file" id="pImage" accept="image/*">
    <button class="post-btn" onclick="uploadProduct()">Post Product</button>
    <p id="status"></p>
</div>

<div class="card">
    <h3>Inventory</h3>
    <table>
        <thead>
            <tr><th>Image</th><th>Name</th><th>Price</th><th>Actions</th></tr>
        </thead>
        <tbody id="product-table"></tbody>
    </table>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCax6078YpxQU0kHIChQLuEmpLUYXSxQr4",
  authDomain: "e-commerce-wepsite.firebaseapp.com",
  projectId: "e-commerce-wepsite",
  storageBucket: "e-commerce-wepsite.appspot.com",
  messagingSenderId: "394408704286",
  appId: "1:394408704286:web:9ad690a946b225ab20f10f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* AUTH CHECK */
onAuthStateChanged(auth, (user)=>{
    if(!user || user.email.toLowerCase()!=="sureshrajagunam24@gmail.com"){
        window.location.href="admin-login.html";
    } else { loadProducts(); }
});

/* LOGOUT */
window.logout = async function(){
    try{ await signOut(auth); window.location.href="admin-login.html"; }catch(err){console.error(err);}
}

/* UPLOAD / EDIT PRODUCT */
window.uploadProduct = async function(){
    const name=document.getElementById("pName").value.trim();
    const price=document.getElementById("pPrice").value.trim();
    const file=document.getElementById("pImage").files[0];
    const status=document.getElementById("status");
    const editId=document.getElementById("editId").value;
    if(!name || !price || (!file && !editId)){status.innerText="Fill all fields âŒ"; return;}
    let imageUrl="";
    if(file){
        const reader=new FileReader();
        reader.readAsDataURL(file);
        await new Promise(resolve=>{reader.onload=()=>{imageUrl=reader.result;resolve();}});
    }
    try{
        if(editId){
            await updateDoc(doc(db,"products",editId),{productName:name,price:Number(price),...(imageUrl && {imageUrl}),updatedAt:serverTimestamp()});
            status.innerText="Product Updated âœ…"; document.getElementById("editId").value="";
        }else{
            await addDoc(collection(db,"products"),{productName:name,price:Number(price),imageUrl:imageUrl,createdAt:serverTimestamp()});
            status.innerText="Product Added âœ…";
        }
        document.getElementById("pName").value=""; document.getElementById("pPrice").value=""; document.getElementById("pImage").value="";
    }catch(err){console.error(err); status.innerText="Error occurred âŒ";}
}

/* LOAD INVENTORY */
function loadProducts(){
    const q=query(collection(db,"products"),orderBy("createdAt","desc"));
    onSnapshot(q,snapshot=>{
        const table=document.getElementById("product-table");
        table.innerHTML="";
        snapshot.forEach(docSnap=>{
            const data=docSnap.data();
            table.innerHTML+=`
            <tr>
                <td><img src="${data.imageUrl}" width="40"></td>
                <td>${data.productName}</td>
                <td>â‚¹${data.price}</td>
                <td>
                    <button class="edit-btn" onclick="editProduct('${docSnap.id}','${data.productName}','${data.price}')">Edit</button>
                    <button class="delete-btn" onclick="deleteProduct('${docSnap.id}')">Delete</button>
                </td>
            </tr>`;
        });
    });
}

/* EDIT PRODUCT */
window.editProduct=function(id,name,price){
    document.getElementById("editId").value=id;
    document.getElementById("pName").value=name;
    document.getElementById("pPrice").value=price;
}

/* DELETE PRODUCT */
window.deleteProduct=async function(id){
    if(confirm("Are you sure to delete this product?")){
        try{ await deleteDoc(doc(db,"products",id)); }catch(err){console.error(err);}
    }
}
</script>
</body>
</html>
