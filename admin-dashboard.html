<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Loyal Fashion</title>

<style>
body{margin:0;font-family:Segoe UI;display:flex;height:100vh;background:#f4f6f9;}
.sidebar{width:250px;background:#000;color:#fff;display:flex;flex-direction:column;padding:20px;}
.logo{text-align:center;margin-bottom:40px;}
.logo img{width:60px;border-radius:50%;}
.logo h2{margin:10px 0 0 0;}
.nav-item{padding:15px;margin-bottom:10px;border-radius:8px;cursor:pointer; transition: 0.3s;}
.nav-item:hover{background:#222;color:#ffd700;}
.nav-item.active{background:#222;color:#ffd700;}
.logout{margin-top:auto;background:#ff4d4d;text-align:center; padding: 15px; border-radius: 8px; cursor: pointer;}
.main{flex:1;padding:40px;overflow:auto;}
.card{background:#fff;padding:25px;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.05);margin-bottom:25px;}
input{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #ddd; box-sizing: border-box;}
button{padding:8px 12px;border:none;border-radius:6px;cursor:pointer;}
.post-btn{width:100%;background:#007bff;color:#fff; font-weight: bold; padding: 12px;}
.edit-btn{background:#ffc107;}
.delete-btn{background:#dc3545;color:#fff;}
table{width:100%;border-collapse:collapse;}
th,td{padding:12px;border-bottom:1px solid #eee;text-align:left;}
img{width:50px;height: 50px; object-fit: cover; border-radius:8px;}
.tab{display:none;}
.tab.active-tab{display:block;}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo">
        <img src="image.png">
        <h2>LOYAL FASHION</h2>
    </div>

    <div class="nav-item active" id="nav-dashboard" onclick="showTab('dashboard')">ðŸ“Š Dashboard</div>
    <div class="nav-item" id="nav-addProduct" onclick="showTab('addProduct')">âž• Add Product</div>
    <div class="nav-item" id="nav-inventory" onclick="showTab('inventory')">ðŸ“¦ Inventory</div>
    <div class="nav-item" id="nav-orders" onclick="showTab('orders')">ðŸ§¾ Orders</div>
    <div class="logout" onclick="logout()">ðŸšª Logout</div>
</div>

<div class="main">

<div id="dashboard" class="tab active-tab">
    <div class="card">
        <h2>Dashboard</h2>
        <p>Total Products: <span id="total">0</span></p>
    </div>
</div>

<div id="addProduct" class="tab">
    <div class="card">
        <h2 id="form-title">Add Product</h2>
        <input type="text" id="pName" placeholder="Product Name">
        <input type="number" id="pPrice" placeholder="Price">
        <input type="file" id="pImage" accept="image/*">
        <button class="post-btn" id="save-btn" onclick="saveProduct()">Save Product</button>
        <p id="status"></p>
    </div>
</div>

<div id="inventory" class="tab">
    <div class="card">
        <h2>Inventory</h2>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="product-table"></tbody>
        </table>
    </div>
</div>

<div id="orders" class="tab">
    <div class="card">
        <h2>Buyer Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Buyer Email</th>
                </tr>
            </thead>
            <tbody id="orders-table"></tbody>
        </table>
    </div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { 
    getFirestore, 
    collection, 
    addDoc, 
    doc, 
    updateDoc, 
    deleteDoc, 
    onSnapshot,
    serverTimestamp 
} from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCax6078YpxQU0kHIChQLuEmpLUYXSxQr4",
  authDomain: "e-commerce-wepsite.firebaseapp.com",
  projectId: "e-commerce-wepsite",
  storageBucket: "e-commerce-wepsite.appspot.com",
  messagingSenderId: "394408704286",
  appId: "1:394408704286:web:9ad690a946b225ab20f10f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let editId = null;

/* AUTH CHECK WITH SESSION PROTECTION */
onAuthStateChanged(auth, (user)=>{
    const isAdminFlag = localStorage.getItem("isAdminLoggedIn");
    
    if(!user || user.email !== "sureshrajagunam24@gmail.com" || isAdminFlag !== "true"){
        window.location.href="admin-login.html";
    } else {
        loadProducts();
        loadOrders();
    }
});

/* TAB SWITCH LOGIC */
window.showTab = function(tabId){
    // Hide all tabs
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active-tab'));
    // Show selected tab
    document.getElementById(tabId).classList.add('active-tab');
    
    // Update Sidebar CSS
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById('nav-' + tabId).classList.add('active');
}

/* LOGOUT */
window.logout = function(){
    if(confirm("Are you sure you want to logout?")){
        signOut(auth).then(() => {
            localStorage.removeItem("isAdminLoggedIn");
            window.location.href="admin-login.html";
        });
    }
}

/* SAVE / UPDATE PRODUCT */
window.saveProduct = async function(){
    const name = document.getElementById("pName").value.trim();
    const price = document.getElementById("pPrice").value.trim();
    const file = document.getElementById("pImage").files[0];
    const status = document.getElementById("status");

    if(!name || !price){
        status.innerText="Fill name and price âŒ";
        return;
    }

    status.innerText = "Processing... â³";

    if(file){
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            const imgData = reader.result;
            try {
                if(editId){
                    await updateDoc(doc(db, "products", editId), {
                        productName: name,
                        price: Number(price),
                        imageUrl: imgData
                    });
                    status.innerText="Updated Successfully âœ…";
                    editId = null;
                } else {
                    await addDoc(collection(db, "products"), {
                        productName: name,
                        price: Number(price),
                        imageUrl: imgData,
                        createdAt: serverTimestamp()
                    });
                    status.innerText="Product Added âœ…";
                }
                clearForm();
                setTimeout(() => { status.innerText = ""; }, 3000);
            } catch (err) {
                console.error(err);
                status.innerText = "Error saving product âŒ";
            }
        }
    } else if(editId) {
        // Update without changing image
        try {
            await updateDoc(doc(db, "products", editId), {
                productName: name,
                price: Number(price)
            });
            status.innerText="Updated Successfully âœ…";
            editId = null;
            clearForm();
            setTimeout(() => { status.innerText = ""; }, 3000);
        } catch (err) {
            status.innerText = "Error updating âŒ";
        }
    } else {
        status.innerText="Please select an image âŒ";
    }
}

/* LOAD PRODUCTS */
function loadProducts(){
    onSnapshot(collection(db, "products"), (snapshot) => {
        const table = document.getElementById("product-table");
        table.innerHTML = "";
        document.getElementById("total").innerText = snapshot.size;

        snapshot.forEach(docSnap => {
            const data = docSnap.data();
            table.innerHTML += `
            <tr>
                <td><img src="${data.imageUrl}"></td>
                <td>${data.productName}</td>
                <td>â‚¹${data.price}</td>
                <td>
                    <button class="edit-btn" onclick="editProduct('${docSnap.id}','${data.productName}','${data.price}')">Edit</button>
                    <button class="delete-btn" onclick="deleteProduct('${docSnap.id}')">Delete</button>
                </td>
            </tr>`;
        });
    });
}

/* LOAD ORDERS */
function loadOrders(){
    onSnapshot(collection(db, "orders"), (snapshot) => {
        const table = document.getElementById("orders-table");
        table.innerHTML = "";

        snapshot.forEach(docSnap => {
            const data = docSnap.data();
            table.innerHTML += `
            <tr>
                <td><img src="${data.imageUrl || data.image || 'image.png'}"></td>
                <td>${data.productName}</td>
                <td>â‚¹${data.price}</td>
                <td>${data.user}</td>
            </tr>`;
        });
    });
}

/* EDIT PRODUCT */
window.editProduct = function(id, name, price){
    showTab('addProduct');
    document.getElementById("pName").value = name;
    document.getElementById("pPrice").value = price;
    document.getElementById("form-title").innerText = "Edit Product";
    document.getElementById("save-btn").innerText = "Update Product";
    editId = id;
}

/* DELETE PRODUCT */
window.deleteProduct = async function(id){
    if(confirm("Delete this product? It will disappear for buyers too.")){
        try {
            await deleteDoc(doc(db, "products", id));
        } catch (err) {
            alert("Error deleting product.");
        }
    }
}

/* CLEAR FORM */
window.clearForm = function(){
    document.getElementById("pName").value = "";
    document.getElementById("pPrice").value = "";
    document.getElementById("pImage").value = "";
    document.getElementById("form-title").innerText = "Add Product";
    document.getElementById("save-btn").innerText = "Save Product";
}
</script>

</body>
</html>
