<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Loyal Fashion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #ff3f6c; --dark: #282c3f; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
        .orders-container { max-width: 800px; margin: 20px auto; }
        .back-link { display: inline-block; margin-bottom: 20px; text-decoration: none; color: var(--primary); font-weight: bold; }
        
        .order-card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .order-header { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; }
        .order-header span { color: #666; font-size: 14px; }
        .status-badge { background: #e8f5e9; color: #2e7d32; padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 14px; }
        .status-cancelled { background: #ffebee; color: #c62828; }
        
        .product-info { display: flex; gap: 20px; align-items: center; }
        .product-info img { width: 80px; height: 100px; object-fit: cover; border-radius: 8px; }
        .details h3 { margin: 0 0 5px; color: var(--dark); }
        .details p { margin: 2px 0; color: #666; font-size: 14px; }
        .price { font-size: 18px; font-weight: bold; color: #000; margin-top: 5px; }

        /* TRACKING STEPPER UI */
        .track-stepper { display: flex; justify-content: space-between; position: relative; margin: 25px 0 10px; }
        .track-stepper::before { content: ''; position: absolute; top: 15px; left: 10%; width: 80%; height: 3px; background: #eee; z-index: 1; }
        .step { position: relative; z-index: 2; text-align: center; width: 33%; }
        .step .circle { width: 30px; height: 30px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 5px; font-weight: bold; color: #999; border: 3px solid #fff; }
        .step .label { font-size: 12px; font-weight: bold; color: #999; }
        
        .step.active .circle { background: var(--primary); color: #fff; }
        .step.active .label { color: var(--primary); }
        .step.completed .circle { background: #28a745; color: #fff; }
        .step.completed .label { color: #28a745; }

        .btn-group { display: flex; gap: 10px; justify-content: flex-end; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; }
        .bill-btn { background: var(--dark); color: #fff; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .bill-btn:hover { background: #000; }
        .cancel-btn { background: #fff; color: #c62828; border: 1px solid #c62828; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="orders-container">
    <a href="index.html" class="back-link">‚Üê Back to Shopping</a>
    <h2>üì¶ My Orders</h2>
    <div id="orders-list">
        <p style="text-align:center; color:#666;">Loading your orders... ‚è≥</p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { 
        apiKey:"AIzaSyCax6078YpxQU0kHIChQLuEmpLUYXSxQr4", 
        authDomain:"e-commerce-wepsite.firebaseapp.com", 
        projectId:"e-commerce-wepsite", 
        storageBucket:"e-commerce-wepsite.appspot.com", 
        messagingSenderId:"394408704286", 
        appId:"1:394408704286:web:9ad690a946b225ab20f10f" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let userOrders = [];

    auth.onAuthStateChanged(user => {
        if(user) {
            loadMyOrders(user.email);
        } else {
            window.location.href = "index.html"; 
        }
    });

    function loadMyOrders(email) {
        db.collection("orders").where("user", "==", email).orderBy("createdAt", "desc").onSnapshot(snapshot => {
            const list = document.getElementById("orders-list");
            list.innerHTML = "";
            userOrders = [];

            if(snapshot.empty) {
                list.innerHTML = `<p style="text-align:center; color:#666;">You haven't placed any orders yet! üõí</p>`;
                return;
            }

            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                const orderId = docSnap.id;
                userOrders.push({ id: orderId, ...data });
                
                const dateVal = data.createdAt ? data.createdAt.toDate().toLocaleDateString() : "Just Now";
                
                let badgeClass = "status-badge";
                let cancelBtnHTML = `<button class="cancel-btn" onclick="cancelOrder('${orderId}')">Cancel Order</button>`;
                let billBtnHTML = ``;

                if(data.status === 'Cancelled') {
                    badgeClass += " status-cancelled";
                    cancelBtnHTML = ``; 
                }
                
                if(data.status === 'Shipped' || data.status === 'Delivered') {
                    cancelBtnHTML = ``; 
                    billBtnHTML = `<button class="bill-btn" onclick="downloadPDFBill('${orderId}')">üì• Download PDF Bill</button>`;
                }

                let s1 = data.status !== 'Cancelled' ? "completed" : "";
                let s2 = (data.status === 'Shipped' || data.status === 'Delivered') ? "completed" : "";
                let s3 = data.status === 'Delivered' ? "completed" : "";
                
                let trackerHTML = data.status === 'Cancelled' ? `<p style="color:red; text-align:center; font-weight:bold; margin-top:20px;">Order Cancelled üö´</p>` : `
                    <div class="track-stepper">
                        <div class="step ${s1}">
                            <div class="circle">1</div><div class="label">Placed</div>
                        </div>
                        <div class="step ${s2}">
                            <div class="circle">2</div><div class="label">Shipped</div>
                        </div>
                        <div class="step ${s3}">
                            <div class="circle">3</div><div class="label">Delivered</div>
                        </div>
                    </div>`;

                list.innerHTML += `
                <div class="order-card">
                    <div class="order-header">
                        <span><b>Order ID:</b> #${orderId.substring(0,8).toUpperCase()} <br> <b>Date:</b> ${dateVal}</span>
                        <span class="${badgeClass}">${data.status}</span>
                    </div>
                    
                    <div class="product-info">
                        <img src="${data.imageUrl}">
                        <div class="details">
                            <h3>${data.productName}</h3>
                            <p>Size: <b>${data.size}</b></p>
                            <p>Deliver to: ${data.buyerName}</p>
                            <div class="price">‚Çπ${data.price}</div>
                        </div>
                    </div>

                    ${trackerHTML}

                    <div class="btn-group">
                        ${cancelBtnHTML}
                        ${billBtnHTML}
                    </div>
                </div>`;
            });
        });
    }

    window.cancelOrder = async function(orderId) {
        if(confirm("Are you sure you want to cancel this order? üö´")) {
            try {
                await db.collection("orders").doc(orderId).update({ status: "Cancelled" });
                alert("Order Cancelled Successfully.");
            } catch(err) {
                alert("Error cancelling order: " + err.message);
            }
        }
    }

    // MASS UPDATE: PDF GENERATION LOGIC
    window.downloadPDFBill = function(orderId) {
        const order = userOrders.find(o => o.id === orderId);
        if(!order) return;

        const dateStr = order.createdAt ? order.createdAt.toDate().toLocaleDateString() : new Date().toLocaleDateString();

        // Hidden div-la bill design ready panrom
        const invoiceElement = document.createElement('div');
        invoiceElement.innerHTML = `
            <div style="padding: 40px; font-family: 'Segoe UI', sans-serif; color: #333; background: #fff;">
                <div style="text-align: center; margin-bottom: 30px;">
                    <h1 style="color: #ff3f6c; margin: 0; font-size: 28px; text-transform: uppercase;">Loyal Fashion</h1>
                    <p style="margin: 5px 0; color: #666; font-size: 14px;">Premium E-Commerce Store</p>
                </div>
                
                <hr style="border: 0; border-top: 2px solid #eee; margin-bottom: 30px;">
                
                <div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
                    <div>
                        <p style="margin: 5px 0;"><b>Order ID:</b> #${orderId.toUpperCase()}</p>
                        <p style="margin: 5px 0;"><b>Order Date:</b> ${dateStr}</p>
                        <p style="margin: 5px 0;"><b>Payment Mode:</b> Cash On Delivery</p>
                    </div>
                </div>
                
                <div style="margin-bottom: 30px; background: #f9f9f9; padding: 15px; border-radius: 8px;">
                    <h3 style="margin-top: 0; color: #282c3f;">Billed To:</h3>
                    <p style="margin: 5px 0;"><b>Name:</b> ${order.buyerName}</p>
                    <p style="margin: 5px 0;"><b>Mobile:</b> ${order.buyerMobile}</p>
                    <p style="margin: 5px 0;"><b>Address:</b> ${order.buyerAddress}</p>
                </div>
                
                <table style="width: 100%; border-collapse: collapse; margin-bottom: 30px;">
                    <thead>
                        <tr style="background: #282c3f; color: #fff;">
                            <th style="padding: 12px; text-align: left;">Product Name</th>
                            <th style="padding: 12px; text-align: center;">Size</th>
                            <th style="padding: 12px; text-align: right;">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="padding: 15px 12px; border-bottom: 1px solid #eee;"><b>${order.productName}</b></td>
                            <td style="padding: 15px 12px; text-align: center; border-bottom: 1px solid #eee;">${order.size || 'Free Size'}</td>
                            <td style="padding: 15px 12px; text-align: right; border-bottom: 1px solid #eee;">‚Çπ${order.price}</td>
                        </tr>
                    </tbody>
                </table>
                
                <div style="text-align: right; font-size: 20px; margin-top: 20px;">
                    <p style="margin: 0;">Total Amount: <b style="color: #ff3f6c;">‚Çπ${order.price}</b></p>
                </div>
                
                <div style="text-align: center; margin-top: 60px; color: #888; font-size: 13px; border-top: 1px solid #eee; padding-top: 20px;">
                    <p>Thank you for shopping with Loyal Fashion! ‚ù§Ô∏è</p>
                    <p>For support, contact: support@loyalfashion.com</p>
                </div>
            </div>
        `;

        // PDF options
        const opt = {
            margin:       0.5,
            filename:     `Loyal_Fashion_Invoice_${orderId.substring(0,6)}.pdf`,
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        // Convert to PDF and download
        html2pdf().set(opt).from(invoiceElement).save();
    }
</script>
</body>
</html>
