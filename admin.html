<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Loyal Fashion</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 320px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #status { text-align: center; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h3>Add New Product</h3>
    <input type="text" id="pName" placeholder="Product Name">
    <input type="number" id="pPrice" placeholder="Price">
    <input type="text" id="pImage" placeholder="Image URL">
    <button id="postBtn">Post Product</button>
    <p id="status"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com";

  const firebaseConfig = {
    apiKey: "AIzaSyCax6078YpxQU0kHIChQLuEmpLUYXSxQr4",
    authDomain: "e-commerce-wepsite.firebaseapp.com",
    projectId: "e-commerce-wepsite",
    storageBucket: "e-commerce-wepsite.firebasestorage.app",
    messagingSenderId: "394408704286",
    appId: "1:394408704286:web:9ad690a946b225ab20f10f",
    measurementId: "G-3MDR9346WP"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Intha murai "onclick" badhila "addEventListener" use pandrom (Safe way)
  document.getElementById('postBtn').addEventListener('click', async () => {
    const name = document.getElementById('pName').value;
    const price = document.getElementById('pPrice').value;
    const image = document.getElementById('pImage').value;
    const statusMsg = document.getElementById('status');

    if(!name || !price || !image) {
        statusMsg.innerText = "Please fill all fields! ❌";
        statusMsg.style.color = "red";
        return;
    }

    try {
      statusMsg.innerText = "Posting... ⏳";
      statusMsg.style.color = "blue";
      
      await addDoc(collection(db, "products"), {
        productName: name,
        price: price,
        imageUrl: image,
        createdAt: new Date()
      });

      statusMsg.innerText = "Product Added Successfully! ✅";
      statusMsg.style.color = "green";
      
      document.getElementById('pName').value = "";
      document.getElementById('pPrice').value = "";
      document.getElementById('pImage').value = "";
      
    } catch (e) {
      statusMsg.innerText = "Error: Firestore Rules check pannunga!";
      statusMsg.style.color = "red";
      console.error(e);
    }
  });
</script>
</body>
</html>
