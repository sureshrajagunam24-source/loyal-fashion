<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Loyal Fashion</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:#f2f4f8;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:#fff;
    padding:30px;
    border-radius:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.1);
    width:380px;
}

h2,h3{
    margin-bottom:20px;
}

input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ddd;
    box-sizing:border-box;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
}

.login-btn{ background:#000; color:#fff; }
.post-btn{ background:#007bff; color:#fff; }
.logout-btn{
    background:#ff4d4d;
    color:#fff;
    padding:6px 12px;
    font-size:12px;
    float:right;
    width:auto;
}

#admin-dashboard{ display:none; }
.status{
    font-size:14px;
    margin-top:10px;
    text-align:center;
}
</style>
</head>

<body>

<!-- LOGIN SECTION -->
<div id="login-section" class="card">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Admin Email">
    <input type="password" id="password" placeholder="Password">
    <button class="login-btn" onclick="login()">Login</button>
    <p id="login-status" class="status" style="color:red;"></p>
</div>

<!-- ADMIN DASHBOARD -->
<div id="admin-dashboard" class="card">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <h3>Admin Dashboard</h3>
    <hr>
    <p>Post New Product</p>

    <input type="text" id="pName" placeholder="Product Name">
    <input type="number" id="pPrice" placeholder="Price (₹)">
    <input type="text" id="pImage" placeholder="Image URL">
    <button class="post-btn" onclick="uploadProduct()">Post Product</button>

    <p id="post-status" class="status"></p>
</div>

<!-- Firebase v9 Modular SDK -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCax6078YpXQUkHIChQLuEmpLUYXSxQr4",
  authDomain: "e-commerce-website.firebaseapp.com",
  projectId: "e-commerce-website",
  storageBucket: "e-commerce-website.firebasestorage.app",
  messagingSenderId: "394408704286",
  appId: "1:394408704286:web:9ad690a946b225ab20f10f",
  measurementId: "G-3MDR9346WP"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const ADMIN_EMAIL = "sureshrajagunum24@gmail.com";

window.login = async function(){
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value.trim();
    const status = document.getElementById('login-status');

    if(!email || !pass){
        status.innerText="Enter email & password ❌";
        return;
    }

    try{
        await signInWithEmailAndPassword(auth,email,pass);
    }catch(err){
        status.innerText="Invalid Login ❌";
    }
}

window.logout = function(){
    signOut(auth);
}

onAuthStateChanged(auth,(user)=>{
    if(user && user.email===ADMIN_EMAIL){
        document.getElementById('login-section').style.display="none";
        document.getElementById('admin-dashboard').style.display="block";
    }else{
        document.getElementById('login-section').style.display="block";
        document.getElementById('admin-dashboard').style.display="none";
    }
});

window.uploadProduct = async function(){

    const name=document.getElementById('pName').value.trim();
    const price=document.getElementById('pPrice').value.trim();
    const image=document.getElementById('pImage').value.trim();
    const status=document.getElementById('post-status');

    if(!name || !price || !image){
        status.style.color="red";
        status.innerText="Fill all fields ❌";
        return;
    }

    try{
        await addDoc(collection(db,"products"),{
            productName:name,
            price:Number(price),
            imageUrl:image,
            createdAt:serverTimestamp()
        });

        status.style.color="green";
        status.innerText="Product Added Successfully ✅";

        document.getElementById('pName').value="";
        document.getElementById('pPrice').value="";
        document.getElementById('pImage').value="";

    }catch(err){
        status.style.color="red";
        status.innerText="Error adding product ❌";
    }
}

</script>
</body>
</html>
