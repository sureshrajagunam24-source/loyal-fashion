<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Loyal Fashion</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; }
        h3 { text-align: center; color: #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        button:hover { background: #0056b3; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; font-size: 14px; }
    </style>
    
    <!-- FIREBASE CONNECTION (Fixed Scripts) -->
    <script src="https://www.gstatic.com"></script>
    <script src="https://www.gstatic.com"></script>
</head>
<body>

<div class="box">
    <h3>Add New Product</h3>
    <input type="text" id="pName" placeholder="Product Name">
    <input type="number" id="pPrice" placeholder="Price">
    <input type="text" id="pImage" placeholder="Image URL (Full Link)">
    <button id="postBtn">Post Product</button>
    <p id="status"></p>
</div>

<script>
  // Unga Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCax6078YpxQU0kHIChQLuEmpLUYXSxQr4",
    authDomain: "e-commerce-wepsite.firebaseapp.com",
    projectId: "e-commerce-wepsite",
    storageBucket: "e-commerce-wepsite.firebasestorage.app",
    messagingSenderId: "394408704286",
    appId: "1:394408704286:web:9ad690a946b225ab20f10f"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Button logic
  document.getElementById('postBtn').onclick = async function() {
    const name = document.getElementById('pName').value;
    const price = document.getElementById('pPrice').value;
    const image = document.getElementById('pImage').value;
    const statusMsg = document.getElementById('status');

    if(!name || !price || !image) {
        statusMsg.innerText = "Please fill all fields! ❌";
        statusMsg.style.color = "red";
        return;
    }

    try {
      statusMsg.innerText = "Posting... ⏳";
      statusMsg.style.color = "blue";
      
      await db.collection("products").add({
        productName: name,
        price: price,
        imageUrl: image,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      statusMsg.innerText = "Product Added Successfully! ✅";
      statusMsg.style.color = "green";
      
      // Clear inputs
      document.getElementById('pName').value = "";
      document.getElementById('pPrice').value = "";
      document.getElementById('pImage').value = "";
      
    } catch (e) {
      statusMsg.innerText = "Error: Permission Denied! Check Rules.";
      statusMsg.style.color = "red";
      console.error(e);
    }
  };
</script>

</body>
</html>
